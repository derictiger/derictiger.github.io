<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/myStyle.css">
    <title>Calendar Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

  <div class="month_year">
	<ul>
	  <li class="prev" onclick="updateDate(-1,2)">&#10094;</li>
	  <li class="next" onclick="updateDate(1,2)">&#10095;</li>
	  <li id="month"></li>
	</ul>
  </div>

  <div class="month_year">
	<ul>
	  <li class="prev" onclick="updateDate(-1,1)">&#10094;</li>
	  <li class="next" onclick="updateDate(1,1)">&#10095;</li>
	  <li id="year"></li>
	</ul>
  </div>

  <div class="weekday">
  <ul class="weekday">
	<li>Sun</li>
	<li>Mon</li>
	<li>Tue</li>
	<li>Wed</li>
	<li>Thu</li>
	<li>Fri</li>
	<li>Sat</li>
  </ul>
  </div>

  <div class="day" id="days">
  </div>

  <script>
	var monthKey = {
		0 : "January",
		1 : "February",
		2 : "March",
		3 : "April",
		4 : "May",
		5 : "June",
		6 : "July",
		7 : "August",
		8 : "September",
		9 : "October",
		10 : "November",
		11 : "December",
	};
function updateDate(sign,part){
	if (part == 1){
		nowYear = nowYear + sign;
	}
	if (part == 2){
		if (nowMonth == 11 && sign == 1){
			nowMonth = 0, ++nowYear;
		}else if (nowMonth == 0 && sign == -1){
			nowMonth = 11, --nowYear;
		}else {
			nowMonth = nowMonth+sign;
		}
	}
	makeList(nowYear,nowMonth);
}

function makeList(year,month){

	document.getElementById("days").innerHTML = "" ;

	let firstDay = new Date(year,month,1);
	var overLap = firstDay.getDay();
	var weeks = Math.ceil((overLap+new Date(year,month+1,0).getDate())/7);
	var days = weeks*7;

	let listElement = document.createElement('ul'),
	numberOfListItems = days,
	listItem,
	i;

	document.getElementById("days").appendChild(listElement);

	var counter = 0;
	for (i = 1; i < overLap+1; ++i){
		listItem = document.createElement('li');
		listItem.innerHTML = new Date(year,month,0).getDate()-overLap+i+"&nbsp";
		listElement.appendChild(listItem);
		++counter;
	}
	for (i = 1; i < new Date(year,month+1,0).getDate()+1; ++i){
		listItem = document.createElement('li');
		listItem.innerHTML = i+"&nbsp";
		listElement.appendChild(listItem);
		++counter;
	}
	backLap = days-counter;
	for (i = 1; i < backLap+1; ++i){
		listItem = document.createElement('li');
		listItem.innerHTML = i+"&nbsp";
		listElement.appendChild(listItem);
		++counter;
	}

	document.getElementById("year").innerHTML = year;
	document.getElementById("month").innerHTML = monthKey[month];

}

var nowMonth = new Date().getMonth();
var nowYear = new Date().getFullYear();
makeList(nowYear,nowMonth);
  </script>

  <style>

  ul {list-style-type: none;}

  .month_year {
	  padding: 20px 25px;
	  background: #6a0dad;
	  text-align: center;
  } 

  .month_year ul {
	  margin: 0;
	  padding: 0;
  }

  .month_year  ul li {
	  color: white;
	  font-size: 20pt;
  }
  .month_year .prev {
	  float: left;
  }
  .month_year .next {
	  float: right;
  }
  .weekday ul {
	  margin: 0;
	  display: table;
	  width: 100%;
	  padding: 0 0;
	  background-color:#ddd;
  }
  .weekday li {
	  display: inline-block;
	  padding: 10px 0;
	  width: 14.28%;
	  color: #666;
	  text-align: center;
	  outline: solid 1px;
  }
  .day ul {
	  display: table;
	  width: 100%;
	  margin: 0;
	  padding:0 0;
	  background-color:#eee;
  }
  .day li {
	  display: inline-block;
	  width: 14.28%;
	  color: #777;
	  text-align: right;
	  padding: 2px 0px 50px 0;
	  outline: solid 1px;
	 /* border-color: #6a0dad */
  }

  </style>

</body>
</html>
